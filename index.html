  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://server.wallpaperalchemy.com/storage/wallpapers/50/majestic-lighthouse-on-icy-cliff-4k-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      animation: fadeIn 2s ease-in-out; /* إضافة انميشن لظهور الصفحة */
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      border: 2px solid rgba(255, 255, 255, 0.2); /* إزالة خاصية blur */
      animation: slideUp 1s ease-out; /* انميشن لظهور المحتوى */
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 36px;
      color: white;
      animation: bounceIn 1s ease; /* انميشن لعنوان التطبيق */
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .app-title {
      font-size: 36px;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      border: 2px solid #FF6A00;
      transition: all 0.3s ease;
      margin-top: 20px;
      animation: pulse 1.5s infinite; /* انميشن لزر قريبًا */
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .icon-btn:hover {
      background-color: rgba(255, 106, 0, 0.2);
      cursor: pointer;
    }

    .icon-btn i {
      margin-right: 10px;
    }

    .buttons-container {
      margin-top: 30px;
    }

    .purple-btn {
      display: inline-block;
      background-color: #800080;
      color: white;
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      text-decoration: none;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 2s ease-in-out; /* انميشن للأزرار البنفسجية */
    }

    .purple-btn:hover {
      background-color: #6A006A;
      transform: translateY(-3px);
    }

    .purple-btn:active {
      transform: scale(0.95);
    }
  </style>

<body>
  <div class="container">
    <div class="app-title">MRMODS App v1</div>
    
    <!-- زر مع أنيميشن -->
    <div class="icon-btn">

      قريباً تطبيق شهادات مجانية للآيفون
