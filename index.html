  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #000000; /* خلفية سوداء */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white; /* نص أبيض */
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    /* تأثير التلاشي للنص عند التحميل */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .container {
      text-align: center;
      background-color: #222222; /* خلفية داخلية داكنة */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      color: white; /* نص أبيض */
      opacity: 0;
      animation: fadeIn 2s forwards 0.5s;
    }

    .announcement {
      font-size: 18px;
      color: #FF6A00;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    .app-title {
      font-size: 36px;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 1.5s;
    }

    /* إضافة إطار زر حول الأيقونة والنص */
    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #FF6A00;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      border: 2px solid #FF6A00;
      transition: all 0.3s ease;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    .icon-btn:hover {
      background-color: #D85A00;
      border-color: #D85A00;
      cursor: pointer;
    }

    .icon-btn i {
      margin-right: 10px;
    }

    /* تصميم الأزرار البنفسجي أسفل الإعلان */
    .buttons-container {
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards 2.5s;
    }

    .purple-btn {
      display: inline-block;
      background-color: #800080; /* اللون البنفسجي */
      color: white;
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 30px;
      border: none;
      text-decoration: none;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .purple-btn:hover {
      background-color: #6A006A; /* اللون البنفسجي الغامق عند المرور */
      transform: translateY(-3px);
    }

    /* تأثير حركة عند الضغط على الزر */
    .purple-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- عنوان التطبيق في الأعلى -->
    <div class="app-title">MRMODS App v1</div>
    
    <!-- إعلان مع أيقونة داخل إطار زر -->
    <div class="icon-btn">
      <i class="fas fa-certificate"></i> <!-- أيقونة الشهادات -->
      قريباً تطبيق شهادات مجانية للآيفون
    </div>

    <!-- أزرار البنفسجي أسفل الإعلان -->
    <div class="buttons-container">
      <a href="#" class="purple-btn">زر 1</a>
      <a href="#" class="purple-btn">زر 2</a>
      <a href="#" class="purple-btn">زر 3</a>
    </div>
  </div>
