<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRMODS App</title>

  <!-- إضافة الأيقونة -->
  <link rel="icon" href="https://avatars.githubusercontent.com/u/196933094?v=4" type="image/jpeg">

  <!-- إضافة المانيفيست -->
  <link rel="manifest" href="/manifest.json">

  <!-- تخصيص اللون الخاص بالتطبيق -->
  <meta name="theme-color" content="#2F3BA2">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .hidden {
      display: none;
    }

    .install-message {
      font-size: 1.2rem;
      color: #ff6a00;
      margin-bottom: 20px;
    }

    .normal-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- رسالة التحفيز على التثبيت -->
    <div class="install-message" id="installMessage">يجب تثبيت التطبيق</div>

    <!-- المحتوى العادي للتطبيق -->
    <div class="normal-content" id="normalContent">
      <h1>مرحباً بك في تطبيق MRMODS</h1>
      <p>المحتوى العادي للتطبيق.</p>
    </div>
  </div>

  <script>
    // فحص إذا كان التطبيق يعمل في وضع PWA
    if (window.matchMedia('(display-mode: standalone)').matches) {
      // إذا كان التطبيق مثبتًا كـ PWA، عرض المحتوى العادي
      document.getElementById('installMessage').classList.add('hidden');
      document.getElementById('normalContent').classList.remove('hidden');
    } else {
      // إذا لم يكن مثبتًا كـ PWA، عرض رسالة التثبيت
      document.getElementById('installMessage').classList.remove('hidden');
      document.getElementById('normalContent').classList.add('hidden');
    }
  </script>
</body>
</html>
