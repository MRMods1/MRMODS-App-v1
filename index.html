  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/index.html', { scope: './' })
          .then(reg => console.log('✅ Service Worker مسجل:', reg))
          .catch(err => console.log('❌ فشل التسجيل:', err));
      });
    }

    const swCode = `
      self.addEventListener('install', function(event) {
        console.log('[Service Worker] تثبيت');
        event.waitUntil(
          caches.open('pwa-cache').then(function(cache) {
            return cache.addAll([
              '/index.html',
              '/favicon.ico',
              '/assets/icons/icon-192.png',
              '/assets/icons/icon-512.png'
            ]);
          })
        );
      });

      self.addEventListener('activate', function(event) {
        console.log('[Service Worker] تفعيل');
      });

      self.addEventListener('fetch', function(event) {
        event.respondWith(
          caches.match(event.request).then(function(response) {
            return response || fetch(event.request);
          })
        );
      });
    `;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(URL.createObjectURL(new Blob([swCode], { type: 'application/javascript' })))
        .then(reg => console.log('✅ Service Worker مسجل بنجاح!'))
        .catch(err => console.log('❌ فشل التسجيل:', err));
    }
  </script>
